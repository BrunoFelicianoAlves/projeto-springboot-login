<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>

	<title>Perfil do Usu√°rio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/style-perfil.css}">

</head>

<body class="bg-light">

	<div th:replace="fragments :: navbar"></div>
	
	<div class="container mt-4">
		<h2 class=text-center>Alterar senha</h2>
		<!--<form th:action="@{/}" method="post"> -->
		<form method="post">
		    <div class="mb-3">
		        <label class="form-label">Senha atual</label>
		        <input type="text" name="senha-atual" class="form-control" required>
		    </div>
		    <div class="mb-3">
		        <label class="form-label">Nova senha</label>
		        <input type="text" name="nova-senha" class="form-control" placeholder="" required>
		    </div>
		    <div class="mb-3">
		        <label class="form-label">Confirmar senha</label>
		        <input type="text" name="confirma-senha" class="form-control"  required>
		    </div>
		    <button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
