	<div class="container mt-4">
	    <h2 class="text-center">Alterar senha</h2>
	
	    <!-- Mensagem de erro -->
	    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
	
	    <!-- Mensagem de sucesso -->
	    <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
	
	    <form th:action="@{/private/alterar-senha}" method="post">
	
	        <!-- Senha atual -->
	        <div class="mb-3 position-relative">
	            <label class="form-label">Senha atual</label>
	            <input type="password" name="senha-atual" id="senha-atual" class="form-control" required>
	            <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" 
	                    onclick="toggleSenha('senha-atual', this)">👁</button>
	        </div>
	
	        <!-- Nova senha -->
	        <div class="mb-3 position-relative">
	            <label class="form-label">Nova senha</label>
	            <input type="password" name="nova-senha" id="nova-senha" class="form-control" required>
	            <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" 
	                    onclick="toggleSenha('nova-senha', this)">👁</button>
	        </div>
	
	        <!-- Confirmar senha -->
	        <div class="mb-3 position-relative">
	            <label class="form-label">Confirmar senha</label>
	            <input type="password" name="confirma-senha" id="confirma-senha" class="form-control" required>
	            <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" 
	                    onclick="toggleSenha('confirma-senha', this)">👁</button>
	        </div>
	
	        <button type="submit" class="btn btn-primary">Salvar</button>
	    </form>
	</div>
	
	<script>
	function toggleSenha(idCampo, botao) {
	    const campo = document.getElementById(idCampo);
	    if (campo.type === "password") {
	        campo.type = "text";
	        botao.textContent = "🙈";
	    } else {
	        campo.type = "password";
	        botao.textContent = "👁";
	    }
	}
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
