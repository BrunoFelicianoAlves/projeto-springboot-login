<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciar Filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div th:replace="fragments :: navbar"></div>

<div class="container mt-4">
    <h2>Gerenciar Filmes</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Imagem</th>
                <th>Vídeo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="filme : ${filmes}">
                <td th:text="${filme.titulo}"></td>
                <td><img th:src="${filme.imagemUrl}" alt="" style="width: 100px;"></td>
                <td><a th:href="${filme.videoUrl}" target="_blank">Ver vídeo</a></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{'/filmes/editar/' + ${filme.id}}">Editar</a>
                    <a class="btn btn-danger btn-sm" 
                       th:href="@{'/filmes/excluir/' + ${filme.id}}"
                       onclick="return confirm('Tem certeza que deseja excluir este filme?')">
                       Excluir
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
