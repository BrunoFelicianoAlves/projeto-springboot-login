<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>

    <title>Filmes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body class="bg-light">

<div th:replace="fragments :: navbar"></div>

	<div class="container mt-4">
		<h2>Adicionar novo filme</h2>
		<form th:action="@{/filmes}" method="post">
		    <div class="mb-3">
		        <label class="form-label">Título</label>
		        <input type="text" name="titulo" class="form-control" required>
		    </div>
		    <div class="mb-3">
		        <label class="form-label">URL da Imagem</label>
		        <input type="text" name="imagemUrl" class="form-control" placeholder="" required>
		    </div>
		    <div class="mb-3">
		        <label class="form-label">URL do Vídeo</label>
		        <input type="text" name="videoUrl" class="form-control" placeholder="https://www.youtube.com/..." required>
		    </div>
		    <button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
